   <script type="text/javascript">
      // Напишите программу расчета объема – V и площади поверхности – S цилиндра.
      let r = 4;
      let h = 8;
      let p = 3.14;

      let v = p * r * r * h;
      let s = 2 * p * r * (r + h);

      document.write("Объем V цилиндра равен - " + v + "<br>");
      document.write("Площадь S поверхности цилиндра равна - " + s);
   </script>
