<html lang="en">

<head>
   <title>Урок 1. Задание 2</title>
   <script type="text/javascript">
      let x = 6;
      let y = 15;
      let z = 4;
      let result;

      result = x += y - x++ * z;
      document.write("x += y - x++ * z = " + result + "<br>");

      result = z = --x - y * 5;
      document.write("z = -- x - y * 5 = " + result + "<br>");

      result = y /= x + 5 % z;
      document.write("y /= x + 5 % z = " + result + "<br>");

      result = z = x++ + y * 5;
      document.write("z = x++ + y * 5 = " + result + "<br>");

      result = x = y - x++ * z;
      document.write("x = y - x++ * z = " + result + "<br>");
   </script>
